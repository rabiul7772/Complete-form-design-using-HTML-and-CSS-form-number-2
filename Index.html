<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Html Form</title>
<link rel="stylesheet" href="./style.css" />
</head>

<body>
<div class="container">
<header class="heading"><h1>Complete Form Design</h1></header>
<section class="form-section">
<form>
<div class="inline-form">
<!-- used to put beside two form-group -->
<div class="form-group">
<!-- is a combination of label and input  -->
<label for="fname">First Name</label>
<input
type="text"
id="fname"
placeholder="MD"
/>
</div>


<div class="form-group">
<label for="lname">Last Name</label>
<input
type="text"
id="lname"
placeholder="Rabiul"
/>
</div>
</div>

<div class="inline-form">

<div class="form-group">
<label for="email">Email</label>
<input
type="email"
id="eamil"
placeholder="user@example.com"
/>
</div>
<div class="form-group">
<label for="phone">Phone No</label>
<input
type="tel"
id="phone"
placeholder="+8801682087772"
/>
</div>


</div>

<div class="inline-form">
<div class="form-group">
<label for="country">Country</label>
<select
id="country"
name="country">
<option value="Bangladesh" selected>Bangladesh</option>
<option value="Norway">Norway</option>
<option value="Switzerland">Switzerland</option>
<option value="Finlad">Finlad</option>
<option value="New Zealand">New Zealand</option>
<option value="Australia">Australia</option>
<option value="Canada">Canada</option>
<option value="USA">USA</option>
<option value="Germany">Germany</option>
<option value="United Kingdom">United Kingdom</option>/>
<option value="Russia">Russia</option>
</select>
</div> 

<div class="form-group">
<label for="city">City</label>
<select
id="city"
name="city">
<option value="Dhaka" selected>Dhaka</option>
<option value="Oslo">Oslo</option>
<option value="Zurich">Zurich</option>
<option value="Helsinki">Helsinki</option>
<option value="Wellington">Wellington</option>
<option value="Sydney">Sydney</option>
<option value="Ottawa">Ottawa</option>
<option value="new York">New York</option>
<option value="Berlin">Berlin</option>
<option value="London">London</option>
<option value="Moscow">Moscow</option>
</select>
</div> 


</div>

<div class="form-group">
<label >Gender</label>
<div class="radio-inline-group">

<div class="radio-inline">
<label for="male">Male</label>
<input 
type="radio"
id="male"
value="Male"
name="gender"
/>
</div>

<div class="radio-inline">
<label for="female">Female</label>
<input 
type="radio"
id="female"
value="Female"
name="gender"
/>
</div>
<div class="radio-inline">
<label for="other">Other</label>
<input 
type="radio"
id="other"
value="Other"
name="gender"
/>
</div>

</div>



</div>

<div class="form-group bio">
<label for="bio">Short bio</label>
<textarea id="bio"></textarea>

</div>

<div class="inline-form">
<!-- used to put beside two form-group -->
<div class="form-group">
<!-- is a combination of label and input  -->
<label for="password">Password</label>
<input
type="password"
id="password"
placeholder="password"
/>
</div>


<div class="form-group">
<label for="password2">Confirm Password</label>
<input
type="password"
id="password2"
placeholder="password"
/>
<!-- here the value of id will be different from the previous to focus confirm password box , because both of the type is same which is password.-->
</div>
</div>

<div class="form-group">

<div class="radio-inline">

<input 
type="checkbox" 
id="agreement"
/>
<label for="agreement">I accept terms and conditions</label>
</div>
</div>

<div class="form-group">
<button class="btn btn-reset" type="reset">Reset</button>
<button class="btn btn-submit"type="submit">Submit</button> 
</div>


</form>
</section>

</div>
</body>

</html>
